<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Company: v0.1</title>
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0b0b0b;
      color: #e1e1e1;
      font-family: monospace;
    }

    header {
      text-align: center;
      padding: 2rem 0;
      letter-spacing: 2px;
      font-size: 1.5rem;
      background: #111;
      border-bottom: 2px solid #303030;
    }

    .panel {
      width: 90%;
      max-width: 900px;
      margin: 2rem auto;
      background: #151515;
      padding: 1.5rem;
      border: 1px solid #2c2c2c;
      box-shadow: 0 0 12px #000;
    }

    h3 {
      margin-top: 0;
      color: #d0d0d0;
      text-transform: uppercase;
      font-size: 1.2rem;
      border-bottom: 1px solid #333;
      padding-bottom: 0.5rem;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    li {
      padding: 0.3rem 0;
      color: #c2c2c2;
    }

    .grid {
      display: flex;
      gap: 2rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    #download-pdf {
      margin-top: 2rem;
      display: block;
      text-align: center;
    }

    .button {
      padding: 0.7rem 1.2rem;
      background: #202020;
      border: 1px solid #444;
      color: #e1e1e1;
      cursor: pointer;
      font-size: 1rem;
      text-decoration: none;
      display: inline-block;
      transition: 0.2s;
    }

    .button:hover {
      background: #2e2e2e;
      border-color: #666;
    }

    #game-container {
      width: 100%;
      height: auto;
      margin-top: 2rem;
    }

    .volume-panel {
      margin: 2rem auto;
      width: 90%;
      max-width: 400px;
      text-align: center;
      color: #ccc;
    }
  </style>
</head>

<body>

<header>
  Theodoric v0.1
</header>

<div class="panel">
  <div class="grid">
    <div>
      <h3>Contrôles</h3>
      <ul>
        <li>Z/A/S/D - Se déplacer</li>
        <li>Clic gauche - Maintenir pour attaquer</li>
        <li>Espace - Manger un citron</li>
      </ul>
    </div>

    <div>
      <h3>Objectifs</h3>
      <ul>
        <li>Accumules l'or</li>
        <li>Monte en niveaux</li>
        <li>Survis !</li>
      </ul>
    </div>
  </div>

  <div id="download-pdf">
    <a class="button" href="manuel.pdf" download>
      Télécharger le manuel
    </a>
  </div>
</div>

<div id="game-container"></div>

<div class="volume-panel">
  <label for="volumeSlider">Volume :</label>
  <br>
  <input id="volumeSlider" type="range" min="0" max="1" step="0.01" value="1">
</div>

<script type="text/javascript" src="js/phaser.js"></script>
<script type="text/javascript" src="js/Boot.js"></script>
<script type="text/javascript" src="js/Preloader.js"></script>
<script type="text/javascript" src="js/MainMenu.js"></script>
<script type="text/javascript" src="js/Game.js"></script>
<script type="text/javascript" src="js/main.js"></script>

<p style="position: absolute; margin-top: 70%;">  </p>
</body>
</html>
